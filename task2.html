    <script>
        let charts = {};
        
        function toggleScores(projectName) {
            const inputs = document.querySelectorAll(`input[data-project="${projectName}"]`);
            const isVisible = inputs[0].style.display !== 'none';
            
            inputs.forEach(input => {
                input.style.display = isVisible ? 'none' : 'block';
            });
        }
        
        function calculateGroupScore() {
            const inputs = document.querySelectorAll('.group-score');
            const groupTotals = [0, 0, 0, 0];
            const groupCounts = [0, 0, 0, 0];
            const projectData = {
                '清客': [[], [], [], []],
                '连挂': [[], [], [], []],
                '大小交路调整': [[], [], [], []]
            };
            
            inputs.forEach(input => {
                const value = parseFloat(input.value);
                if (!isNaN(value)) {
                    const cell = input.closest('td');
                    const project = input.getAttribute('data-project');
                    let groupIndex = -1;
                    
                    if (cell.classList.contains('group-1')) {
                        groupTotals[0] += value;
                        groupCounts[0]++;
                        groupIndex = 0;
                    } else if (cell.classList.contains('group-2')) {
                        groupTotals[1] += value;
                        groupCounts[1]++;
                        groupIndex = 1;
                    } else if (cell.classList.contains('group-3')) {
                        groupTotals[2] += value;
                        groupCounts[2]++;
                        groupIndex = 2;
                    } else if (cell.classList.contains('group-4')) {
                        groupTotals[3] += value;
                        groupCounts[3]++;
                        groupIndex = 3;
                    }
                    
                    if (groupIndex !== -1 && project && projectData[project]) {
                        projectData[project][groupIndex].push(value);
                    }
                }
            });
            
            let resultHTML = '<h3>🏆 小组评分结果</h3><div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">';
            
            for (let i = 0; i < 4; i++) {
                const groupAvg = groupCounts[i] > 0 ? (groupTotals[i] / groupCounts[i]).toFixed(2) : 0;
                resultHTML += `
                    <div style="background: rgba(255,255,255,0.2); padding: 10px; border-radius: 8px;">
                        <strong>第${i+1}小组</strong><br>
                        总分: ${groupTotals[i]}<br>
                        平均: ${groupAvg}
                    </div>
                `;
            }
            
            resultHTML += '</div>';
            
            document.getElementById('groupResult').innerHTML = resultHTML;
            document.getElementById('groupResult').style.display = 'block';
            
            // 生成折线图
            generateCharts(projectData);
            document.getElementById('chartsContainer').style.display = 'block';
        }
        
        function generateCharts(projectData) {
            const projects = ['清客', '连挂', '大小交路调整'];
            const computerLabels = ['1号电脑', '2号电脑', '3号电脑', '4号电脑', '5号电脑', '6号电脑', 
                                   '7号电脑', '8号电脑', '9号电脑', '10号电脑', '11号电脑', '12号电脑'];
            
            projects.forEach((project, index) => {
                const ctx = document.getElementById(`chart-${project}`).getContext('2d');
                
                // 销毁已存在的图表
                if (charts[project]) {
                    charts[project].destroy();
                }
                
                // 收集所有12台电脑的数据
                const allComputerData = [];
                for (let groupIndex = 0; groupIndex < 4; groupIndex++) {
                    const groupData = projectData[project][groupIndex];
                    for (let computerIndex = 0; computerIndex < 3; computerIndex++) {
                        const score = groupData[computerIndex] || null;
                        allComputerData.push(score);
                    }
                }
                
                const dataset = {
                    label: `${project}项目分数`,
                    data: allComputerData,
                    borderColor: '#FF6384',
                    backgroundColor: '#FF638420',
                    fill: false,
                    tension: 0.1,
                    pointBackgroundColor: '#FF6384',
                    pointBorderColor: '#FF6384',
                    pointRadius: 5
                };
                
                charts[project] = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: computerLabels,
                        datasets: [dataset]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: 100,
                                stepSize: 2.5,
                                title: {
                                    display: true,
                                    text: '分数'
                                }
                            },
                            x: {
                                title: {
                                    display: true,
                                    text: '电脑编号'
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top'
                            },
                            title: {
                                display: true,
                                text: `${project}项目各电脑得分趋势`
                            }
                        }
                    }
                });
            });
        }



        function exportData() {
            const data = {
                task: '任务一：外物侵限下列车故障救援应急处置',
                timestamp: new Date().toLocaleString(),
                groupScores: []
            };
            
            // 收集小组评分数据
            const groupRows = document.querySelectorAll('.scoring-table tbody tr');
            groupRows.forEach(row => {
                const rowData = {
                    item: row.cells[0].textContent,
                    scores: []
                };
                
                for (let i = 1; i <= 3; i++) {
                    const input = row.cells[i].querySelector('.group-score');
                    rowData.scores.push(input.value || 0);
                }
                
                data.groupScores.push(rowData);
            });
            

            
            const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = '任务一评分数据_' + new Date().toISOString().slice(0, 10) + '.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        function printReport() {
            window.print();
        }

        function resetScores() {
            if (confirm('确定要重置所有分数吗？此操作不可恢复！')) {
                document.querySelectorAll('.score-input').forEach(input => {
                    input.value = '';
                });
                document.querySelectorAll('.result-display').forEach(result => {
                    result.style.display = 'none';
                    result.innerHTML = '';
                });
                // 清除图表容器
                document.getElementById('chartsContainer').style.display = 'none';
                // 销毁所有图表
                Object.keys(charts).forEach(key => {
                    if (charts[key]) {
                        charts[key].destroy();
                        delete charts[key];
                    }
                });
                // 清除localStorage中的分数数据
                localStorage.removeItem('task2_scores');
                alert('所有分数已重置！');
            }
        }
        
        // 保存分数到localStorage
        function saveScores() {
            const scores = {};
            document.querySelectorAll('.score-input').forEach((input, index) => {
                if (input.value) {
                    scores[`input_${index}`] = {
                        value: input.value,
                        className: input.className,
                        dataProject: input.getAttribute('data-project')
                    };
                }
            });
            localStorage.setItem('task2_scores', JSON.stringify(scores));
        }
        
        // 从localStorage恢复分数
        function loadScores() {
            const savedScores = localStorage.getItem('task2_scores');
            if (savedScores) {
                const scores = JSON.parse(savedScores);
                const inputs = document.querySelectorAll('.score-input');
                
                inputs.forEach((input, index) => {
                    const key = `input_${index}`;
                    if (scores[key] && 
                        input.className === scores[key].className && 
                        input.getAttribute('data-project') === scores[key].dataProject) {
                        input.value = scores[key].value;
                    }
                });
            }
        }

        // 输入验证和自动保存
        document.addEventListener('input', function(e) {
            if (e.target.classList.contains('score-input')) {
                const value = parseFloat(e.target.value);
                const max = parseFloat(e.target.getAttribute('max')) || 100;
                const min = parseFloat(e.target.getAttribute('min')) || 0;
                
                if (value > max) e.target.value = max;
                if (value < min) e.target.value = min;
                
                // 自动保存分数
                saveScores();
            }
        });

        // 页面加载动画和恢复分数
        document.addEventListener('DOMContentLoaded', function() {
            // 恢复保存的分数
            loadScores();
            
            const sections = document.querySelectorAll('.scoring-section, .individual-card');
            sections.forEach((section, index) => {
                section.style.opacity = '0';
                section.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    section.style.transition = 'all 0.5s ease';
                    section.style.opacity = '1';
                    section.style.transform = 'translateY(0)';
                }, index * 200);
            });
        });
        
        // 页面卸载前保存分数
        window.addEventListener('beforeunload', function() {
            saveScores();
        });
    </script>
</body>
</html>
